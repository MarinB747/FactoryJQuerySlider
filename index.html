<!DOCTYPE html>
<head>
  <title>Factory JQSlider</title>
  <link rel="stylesheet" href="css/styles.css">
  <script

  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container">
    <div class="header__small"></div>
    <div class="header__big"></div>
  </header>
  <div class="container">
    <div class="content__container">
      <div class="slider">
      <div id="slider">
         <div class="top__row" >
            <img src="assets/slider-image-1.jpg" class="slider__img">
            <img src="assets/slider-image-2.jpg" class="slider__img">
            <img src="assets/slider-image-3.jpg" class="slider__img">
            <img src="assets/slider-image-4.jpg" class="slider__img">
            <img src="assets/slider-image-5.jpg" class="slider__img">
            <img src="assets/slider-image-6.jpg" class="slider__img">
            <img src="assets/slider-image-7.jpg" class="slider__img">
            <img src="assets/slider-image-8.jpg" class="slider__img">
            <img src="assets/slider-image-9.jpg" class="slider__img">
          </div>
         <div class="bottom__row--wrapper">
         <div class="bottom__row">
            <img src="assets/slider-image-6.jpg" class="slider__img">
            <img src="assets/slider-image-7.jpg" class="slider__img">
            <img src="assets/slider-image-8.jpg" class="slider__img">
            <img src="assets/slider-image-9.jpg" class="slider__img">
            <img src="assets/slider-image-1.jpg" class="slider__img">
            <img src="assets/slider-image-2.jpg" class="slider__img">
            <img src="assets/slider-image-3.jpg" class="slider__img">
            <img src="assets/slider-image-4.jpg" class="slider__img">
            <img src="assets/slider-image-5.jpg" class="slider__img">
          </div>
          <div class="arrow__container">
            <button class="arrow__btn--left--active" id="prev" >
            </button>
            <button class="arrow__btn--right--active" id="next">
            </button >
            </div>
          </div>
        </div>
        </div>
        <div class="text__container">
          <h1>Lorem ipsum dolor sit amet consectetur adipiscing elit</h1>
          <p>Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat.</p>
        </div>
      </div>
      </div>
    <footer class="container">
      <div class="footer"></div>
    </footer>
    <script src="js/main.js" defer></script>
</body>
</html>
